<!DOCTYPE html>
<html lang="en">

<head>
  <title>jabber - room</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unkempt:wght@400;700&display=swap" rel="stylesheet">

  <script src="./src/main.js" type="module"></script>
  <script src="./src/room.js" type="module"></script>
</head>

<body>
  <canvas width="1920" height="1080">
    Get a real browser!
  </canvas>

  <div class="top-bar">
    <div class="left-section">
      <h1>jabber</h1>
    </div>
    <div class="right-section">
      <h3>room code</h3>
      <h2 id="room-code">EX_ROOM_CODE</h2>
    </div>
  </div>

  <div id="content">
  </div>

  <div class="bottom-answer">
    <form id="postForm" action="/add-answer" method="post">
      <h3 id="prompt">EX_PROMPT</h3>
      <div class="input-line">
        <input id="answerField" maxlength="1000" type="text" class="answer-line" placeholder="YOUR ANSWER HERE" />
        <input type="submit" class="button button-hover" value="submit" />
      </div>
    </form>
  </div>

</body>

</html>
